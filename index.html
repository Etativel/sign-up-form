<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-content">
            <h1 class="side-title">Hello</h1>
        </div>
        <div class="sidebar-footer">
            SignUp for Free Pencil
        </div>
    </div>

    <div class="main">
        <h1 class="main-title">Get Started</h1>

        <form action="">

            <div class="form">
                <div class="input">
                    <label for="name">FIRST NAME</label>
                    <input type="text" id="name" name="first_name" autocomplete="off" required>
                </div>
    
                <div class="input">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" autocomplete="off">
                </div>
    
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" autocomplete="off" required>
                </div>
    
                <div class="input">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number" autocomplete="off" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                </div>
    
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" autocomplete="off" required>
                </div>
    
                <div class="input">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password" autocomplete="off" required>
                    <div class="pass-unmatch">Password didn't match</div>
                </div>
    
            </div>
            
            <div class="button">
                <button class="submit-btn" type="submit">
                    Create Account
                </button>
            </div>
        </form>
    </div>     
</body>
</html>
